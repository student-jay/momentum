<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mometum</title>
  </head>
  <body>
    <div class="mainframe">
      <form class="hidden" id="loginform">
        <input
          class="login-input"
          required
          maxlength="15"
          type="text"
          placeholder="Let me know your name & Press Enter"
        />
      </form>

      <div class="main-left">
        <div class="todoform">
          <form id="todo-form">
            <input class="todo-input" type="text" placeholder="Today Task" />
          </form>
        </div>

        <div class="todo-list">
          <ul id="todoList"></ul>
        </div>
      </div>

      <div class="main-right">
        <div class="main-right--days">
          <h2 class="information padding-5" id="date">07, June, 2022</h2>
          <h2 class="information padding-5" id="city">도시</h2>
          <div class="weather">
            <h2 class="information padding-5" id="weatherData">날씨</h2>
          </div>
          <h2 class="information padding-5" id="humidity">습도</h2>
          <h2 class="information padding-5" id="temperature">기온</h2>
          <h2 class="information padding-5" id="clock">00:00:00</h2>
        </div>

        <div class="greeting">
          <h1 class="greeting-text">Have a good day</h1>
          <h1 class="greeting-name" id="username"></h1>
          <div id="quotes">
            <p class="quotes-text"></p>
            <p class="quotes-author"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script/weather.js"></script>
    <script src="script/todo.js"></script>
    <script src="script/background.js"></script>
    <script src="script/quotes.js"></script>
    <script src="script/clock.js"></script>
    <script src="script/greeting.js"></script>
  </body>
</html>
